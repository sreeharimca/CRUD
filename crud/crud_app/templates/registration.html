<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/0c1a238acd.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>


<body>
<form method="post">  {% csrf_token %}
    <div>
        <div class="container">
            <div class="row">
                <div class="col-4"></div>

                <div class="col-4 border border-2 bg-secondary mt-5">
                    <div class="mb-3">
                        <center> <h3>Register</h3></center>
                    </div>

                    <div class="input-group mb-3 ">
                        <span class="input-group-text" id="basic-addon"><i class="fa-solid fa-user fa-2p"></i></span>
                        <input type="text"  name="name" class="form-control" placeholder="name" aria-label="Username" aria-describedby="basic-addon1">
                      </div>

                      <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-envelope fa-2p"></i></span>
                        <input type="email" name="email" class="form-control" placeholder="email" aria-label="Username" aria-describedby="basic-addon1">
                      </div>

                      <div class="input-group mb-3 fa-2p">
                        <span class="input-group-text" id="basic-addon2"><i class="fa-solid fa-lock fa-2p"></i></span>
                        <input type="password"  name="password" class="form-control" placeholder="password" aria-label="Username" aria-describedby="basic-addon1">
                      </div>

                      <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon3"><i class="fa-solid fa-lock fa-2p"></i></span>
                        <input type="password" name="cpassword" class="form-control" placeholder="re enter password" aria-label="Username" aria-describedby="basic-addon1">
                      </div>



                      <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon4"><i class="fa-solid fa-phone"></i></span>
                        <input type="phone" name="phone" class="form-control" placeholder="phone no" aria-label="Username" aria-describedby="basic-addon1">
                      </div>

                      <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                          i agree to terms and conditions
                        </label>
                      </div>

                      <div class="mb-5">
                        <center> <input type="submit"></center>
                      </div>


                </div>

                <div class="col-4"></div>

            </div>
        </div>
    </div>

</form>

{% include 'footer.html' %}
</body>
</html>
